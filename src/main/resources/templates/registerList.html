<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<a th:href="@{/admin/registerAdd/{sid}(sid=${sid})}">Register New Course</a>
<div th:if="${param.msg == 'ok'}"><p th:text="#{msg.success}"></p></div>
<div>
  <table border="1" width="100%" class="table table-hover">
    <thead>
    <tr>
      <td>Index</td>
      <td>ID</td>
      <td>Name</td>
      <td>Unit</td>
      <td>Edit</td>
      <td>Delete</td>
    </tr>
    </thead>
    <tbody th:with="sumUnit=0">
    <tr th:each="reg, iter:${reglist}" th:with="sumUnit=${sumUnit + reg.courseEntity.unit}">
      <td th:text="${iter.index}"></td>
      <td th:text="${reg.cid}"></td>
      <td th:text="${reg.courseEntity.name}"></td>
      <td th:text="${reg.grade}"></td>
      <td th:text="${reg.courseEntity.unit}"></td>
      <td><a th:href="@{/courseEdit/{cid}-{cid}-{term}(sid=${reg.sid}, cid=${reg.cid}, term=${reg.term})}">Edit</a></td>
      <td><a th:href="@{/studentDelete/{id}(id=${std.id})}">Delete</a></td>
    </tr>
    <tr>
      <td align="right" colspan="7" th:text="${sumUnit}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>

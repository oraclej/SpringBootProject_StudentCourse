<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form th:action="@{/admin/courseEdit}" method="post" th:object="${course}">
  <input type="hidden" th:field="*{id}"><br>
  <input type="text" placeholder="Enter the name" th:field="*{name}"><br>
  <input type="text" th:field="*{unit}" placeholder="Enter unit"><br>
  <input type="submit" value="Edit">
</form>
</body>
</html>
